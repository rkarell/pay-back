<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PayBack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $(document).ready(function () {
            $("#solve").click(function () {
                const csrftoken = getCookie('csrftoken');
                $.ajax({
                    url: "/app/solve/",
                    type: "POST",
                    headers: { "X-CSRFToken": csrftoken },
                    data: JSON.stringify({
                        'transactions': $("#transactions").val()
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        $("#results").html(result.debts);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <textarea id="transactions" rows="20" cols="50">Example data</textarea><br />
    <button id="solve">Solve debts</button><br /><br />
    <div>Instructions for solving the debts:</div>
    <div id="results"></div>
</body>
</html>
